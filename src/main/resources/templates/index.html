<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>可疑车辆列表</title>
    <style>
        /* 全局样式 */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        /* 顶部的 banner 样式 */
        #banner {
            width: 100%;
            height: auto;
            background-color: #fff;
            padding: 0;
            text-align: center;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        #banner img {
            width: 100%;
            height: auto;
        }

        /* 表格容器 */
        .table-container {
            margin: 20px auto;
            width: 60%;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* 表格样式 */
        table {
            width: 100%;
            border-collapse: collapse;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #f4f4f4;
            font-weight: bold;
        }

        /* 分页部分样式 */
        .pagination {
            text-align: center;
            padding: 10px;
        }

        .pagination a {
            color: black;
            padding: 8px 16px;
            text-decoration: none;
            transition: background-color .3s;
            border: 1px solid #ddd;
            margin: 0 4px;
            display: inline-block;
        }

        .pagination a.active {
            background-color: #4CAF50;
            color: white;
            border: 1px solid #4CAF50;
        }

        .pagination a:hover:not(.active) {
            background-color: #ddd;
        }
    </style>
</head>
<body>

<!-- 顶部 banner 区域 -->
<div id="banner">
    <img src="/images/banner.png" alt="Banner Image">
</div>

<!-- 表格卡片样式容器 -->
<div class="table-container">
    <h2>可疑车辆列表</h2>

    <table>
        <thead>
        <tr>
            <th>车牌号</th>
            <th>监控点</th>
            <th>时间</th>
        </tr>
        </thead>
        <tbody th:each="car : ${carList}">
        <tr>
            <td th:text="${car.licensePlate}"></td>
            <td th:text="${car.monitoringPoint}"></td>
            <td th:text="${#temporals.format(car.time, 'yyyy-MM-dd HH:mm')}"></td>
        </tr>
        </tbody>
    </table>

    <!-- 分页 -->
    <div class="pagination">
        <a th:if="${currentPage > 1}" th:href="@{'/?pageNum=' + (${currentPage} - 1) + '&pageSize=' + ${pageSize}}">&laquo; 上一页</a>

        <span th:each="i : ${#numbers.sequence(1, totalPages)}">
            <a th:href="@{'/?pageNum=' + ${i} + '&pageSize=' + ${pageSize}}"
               th:classappend="${i == currentPage} ? 'active' : ''"
               th:text="${i}"></a>
        </span>

        <a th:if="${currentPage < totalPages}" th:href="@{'/?pageNum=' + (${currentPage} + 1) + '&pageSize=' + ${pageSize}}">下一页 &raquo;</a>
    </div>
</div>

</body>
</html>
